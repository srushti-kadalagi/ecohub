<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .signup-box {
            flex: 1;
            padding: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        a{
            color:white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Get Started Now</h2>
            <form method="POST" action="/signup.html">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="society-name">Society Name</label>
                    <input type="text" id="society-name" name="society_name" placeholder="Enter society name" required>
                </div>
                <div class="input-group">
                    <label for="society-address">Society Address</label>
                    <input type="text" id="society-address" name="society_address" placeholder="Enter society address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">terms & policy</a></label>
                </div>
                <button type="submit" class="signup-btn"><a href="analysis.html">Signup</a></button>
            </form>
            <p class="signin-link">Have an account? </p>
            <button type="submit" class="signup-btn"><a href="login.html">Sign In</a></button>
        </div>
        <div class="image-box">
            <img src="login.png" alt="Plant Image">
        </div>
    </div>
</body>
</html>
