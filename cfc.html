<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOHUB</title>
    <link rel="stylesheet" href="cfc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <section id="banner" class="banner">
        <main class="container">
            <h1>Individual/Apartment Carbon Footprint Calculator</h1>
            <br>
            <form id="society-form">
                <!-- New Input Fields -->
                <label for="salary" style="font-weight: bold;">Estimated Monthly Salary (in Rupees):</label>
                <input type="number" id="salary" name="salary" required>
                <br>

                <label for="class" style="font-weight: bold;">Class:</label>
                <select id="class" name="class" required placeholder="Enter your class">
                    <option value="lower">Lower</option>
                    <option value="middle">Middle</option>
                    <option value="upper">Upper</option>
                </select>
                <br>

                <label for="renewable-investment" style="font-weight: bold;">Investment for Renewable Energy Sources (in Rupees):</label>
                <input type="number" id="renewable-investment" name="renewable-investment" required>
                <br><br>

                <hr>

                <!-- Existing Fields for Bill and Usage -->
                <label for="electricity-bill" style="font-weight: bold;">Monthly Electricity Bill (in Rupees):</label>
                <input type="number" id="electricity-bill" name="electricity-bill" required>
                <br>

                <label for="water-bill" style="font-weight: bold;">Monthly Water Bill (in Rupees):</label>
                <input type="number" id="water-bill" name="water-bill" required>
                <br>

                <label for="waste" style="font-weight: bold;">Monthly Waste Generation (kg):</label>
                <input type="number" id="waste" name="waste" required>
                <br><br>

                <hr>

                <!-- Vehicle Usage -->
                <legend>Vehicle Usage:</legend>
                <label for="car-quantity" style="font-weight: bold;">Number of Cars:</label>
                <input type="number" id="car-quantity" name="car-quantity" required>
                <br>

                <label for="bike-quantity" style="font-weight: bold;">Number of Motorbikes:</label>
                <input type="number" id="bike-quantity" name="bike-quantity" required>
                <br>

                <label for="bus-quantity" style="font-weight: bold;">Number of Buses:</label>
                <input type="number" id="bus-quantity" name="bus-quantity" required>
                <br><br>

                <button type="button" onclick="calculateSocietyFootprint()" class="calc-btn">Calculate</button>
            </form>

            <!-- <div id="result">
                <p>Total Carbon Footprint: <b><span id="carbon-footprint">0</span> kg CO2e</b></p>
            </div> -->

            <div id="result">
                <p>Total Carbon Footprint: <b><span id="carbon-footprint">0</span> kg CO2e</b></p>
                <div id="recommendations" style="display: none;">
                    <h2>Your Recommendations</h2>
                    <p id="personalized-message"></p>
                    <ul id="recommendation-list"></ul>
                </div>
                <button id="know-more-btn" style="display: none;" onclick="window.location.href='education.html'">Know More</button>
            </div>
            

            <!-- <section class="hero-3">
                <div class="hero-image-3">
                    <img src="know more.png" alt="Know More Image">
                    <a href="cfc.html" class="click-here-btn"></a>
                </div>
            </section> -->
        </main>
        
    </section>
    <script src="cfc.js"></script>
</body>
</html>
