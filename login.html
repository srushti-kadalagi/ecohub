<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-box {
            flex: 1;
            padding: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .forgot-password {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            text-align: right;
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
        }

        .social-login p {
            margin-bottom: 10px;
        }

        .google-btn, .apple-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        a{
            color:white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome back!</h2>
            <p>Enter your Credentials to access your account</p>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember for 30 days</label>
                </div>
                <button type="submit" class="login-btn"><a href="analysis.html">Login</a></button>
            </form>
            <p class="signup-link">Don't have an account? </p>
            <button type="submit" class="login-btn"><a href="signup.html">Sign Up</a></button>
        </div>
        <div class="image-box">
            <img src="login.png" alt="Plant Image">
        </div>        
    </div>
</body>
</html>
