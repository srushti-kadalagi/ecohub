<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f0e0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            background-color: #2e8b57;
            padding-top: 20px;
        }

        #sidebar h3 {
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }

        #sidebar-nav .nav-item {
            padding: 10px 0;
            border-bottom: 1px solid #343a40;
        }

        #sidebar-nav .nav-link {
            color: #adb5bd;
            transition: color 0.3s;
        }

        #sidebar-nav .nav-link:hover,
        #sidebar-nav .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
        }
        .icon {
            color: white;
            margin-left: 10px;
        }
        .content-box {
            background-color: #3cb371;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for the first row */
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        a {
            color: black;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for small screens */
            }
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="p-4">
        <h3 class="text-light"><a href="/main.html">ECOHUB</a></h3>
        <ul id="sidebar-nav" class="nav flex-column">
            <li class="nav-item mb-3">
                <a href="analysis.html" class="nav-link text-light">Analysis</a>
            </li>
            <li class="nav-item mb-3">
                <a href="source.html" class="nav-link text-light">Source</a>
            </li>
            <li class="nav-item mb-3">
                <a href="bill.html" class="nav-link text-light">Bill</a>
            </li>
            <li class="nav-item mb-3">
                <a href="education.html" class="nav-link text-light">Education</a>
            </li>
            <li class="nav-item mb-3">
                <a href="cfc.html" class="nav-link text-light">Carbon Footprint</a>
            </li>
            <li class="nav-item mb-3">
              <a href="donate.html" class="nav-link text-light">Donate</a>
          </li>
            <li class="nav-item mb-3">
                <a href="ecommerce.html" class="nav-link text-light">E-commerce</a>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="search-bar"></div>
        <div class="content-box">
            <h2>Choose the source which you have in your house or society</h2>
            <ul class="grid-container">
                <li class="grid-item">
                    <img src="Solarpower.jpg" alt="Solar Power" />
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        Solar Power
                    </label>
                </li>
                <li class="grid-item">
                    <img src="Wind.jpg" alt="Wind" />
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        Wind
                    </label>
                </li>
                <li class="grid-item">
                    <img src="biomass.jpg" alt="Biomass" />
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        Biomass
                    </label>
                </li>
                <li class="grid-item">
                    <img src="SolarHeating.jpg" alt="Solar Heating" />
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        Solar Heating
                    </label>
                </li>
                <li class="grid-item">
                    <img src="HeatPump.jpg" alt="Air Source Heat Pump" />
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        Air Source Heat Pump
                    </label>
                </li>
            </ul>
            <div class="text-center">
                <a href="analysis.html" class="btn btn-success mt-3">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
